<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="hero-container">
            <div class="badge">
                <img src="images/badge-react.webp" alt="">
            </div>

            <h1 class="title">Curso de React.js</h1>

            <div class="descripcion">
                <p>React es una de las librerías más utilizadas hoy para crear aplicaciones web. Aprende a través de la creación de la interfaz de PlatziVideo todo lo que necesitas para crear increíbles componentes con React</p>
            </div>

            <form action="#" class="form">
                <p>Regístrate a Platzi</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo Electrónico">
                <button>Comienza ahora</button>
            </form>

            <div class="countdown">
                <p>Lanzamiento:</p>
                <p>
                    <span>01d</span>
                    <span>03h</span>
                    <span>09m</span>
                    <span>56s</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
