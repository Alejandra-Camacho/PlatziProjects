<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/inicio-sesion.css">
</head>

<body>

    <header class="header">
        <img class="header__img" src="images/logo-platzi.png" alt="Logo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>

            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="images/google-plus-50.png" alt="Google"> Inicia sesión con Google
                </div>
                <div>
                    <img src="images/twitter-50.png" alt="Twitter"> Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Regístrate aquí</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="#">Términos de Uso</a>
        <a href="#">Declaración de Privacidad</a>
        <a href="#">Centro de Ayuda</a>
    </footer>
</body>

</html>
